<div class="box box-form">
	<div class="box-header">
		<div class="col-md-12">
			<h3 style="margin-top: 2rem;" class="box-title" ng-bind="titlePage"></h3>
		</div>
		<div class="box-body">

			<div class="col-md-12">
				<div class='row'>
					<hr>
					<div class="col-md-4"></div>
					<div class="col-md-4">
						<textbox label="Labels.ChangePassword.currentPassword"
							model="data.currentPassword" size="12" type="password"></textbox>
						<textbox label="Labels.ChangePassword.newPassword"
							model="data.newPassword" size="12" type="password"></textbox>
						<textbox label="Labels.ChangePassword.confirmNewPassword"
							model="data.confirmNewPassword" size="12" type="password"></textbox>
					<div class="form-group form-action text-center">
						<mybutton label="Labels.Buttons.changePassword"
							click="changePassword()"> </mybutton>
							</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
