<div class="box box-form">
	<div class="box-header">
		<div class="col-md-12">
			<h3 style="margin-top: 2rem;" class="box-title" ng-bind="titlePage"></h3>
			<hr>
		</div>
		<div class="box-body">

			<div class="col-md-12">
				<div class='row'>
					<div class="col-md-4"></div>
					<div class="col-md-4">
						<form name="modelForm">
								<buttontextbox require="true" size="12"
									label="Labels.ChangePassword.currentPassword"
									model="modelData.currentPassword"
									type="{{currentPasswordType}}"
									operations="currentPasswordOperations" check-character></buttontextbox>
						</form>
						<form name="modelForm1">
								<buttontextbox require="true" minlength="8" size="12"
									label="Labels.ChangePassword.newPassword"
									operations="newPasswordOperations"
									model="modelData.newPassword" type="{{newPasswordType}}"
									check-character></buttontextbox>
								<buttontextbox require="true" minlength="8" size="12"
									label="Labels.ChangePassword.confirmNewPassword"
									model="modelData.confirmNewPassword"
									type="{{confirmedPasswordType}}"
									operations="confirmedPasswordOperations" check-character></buttontextbox>
						</form>
					</div>
					<div class="col-md-4"></div>
					<div class="col-md-5"></div>
					<div class="col-md-2">
						</br>
						<mybutton label="Labels.Buttons.changePassword"
							click="changePassword()" clasz="btn btn-block btn-info">
						</mybutton>
					</div>
					<div class="col-md-5"></div>

				</div>
			</div>
		</div>
	</div>
</div>
