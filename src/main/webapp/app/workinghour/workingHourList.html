<div class="box box-form">
	<div class="box-header">
		<div class="col-md-6">
			<h3 style="margin-top: 2rem;" class="box-title" ng-bind="titlePage"></h3>
		</div>

		<div class="col-md-12">
			<div class='row'>
				<hr>
				<datatable tablemodel="tableModel"></datatable>
			</div>
		</div>

	</div>
</div>

<div id="WorkingHourView" class="modal fade in" id="modal-default">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">Ã—</span>
				</button>
				<h3 class="modal-title" ng-bind="Labels.Generals.detailWorkingHour"></h3>
			</div>
			<div class="modal-body" style="border: 1px;">
				<form role="form" name="modelForm">
					<div class="row">
						<div class="form-group">
							<combobox size="6" label="Labels.WorkingHour.workDay"
								model="modelData.workDay" combomodel="workDayModel" disable="true"></combobox>
								<timebox size="6" label="Labels.WorkingHour.startTime" 
								model="modelData.startTimeStr" require="true" ></timebox>
							<timebox size="6" label="Labels.WorkingHour.endTime"   
								model="modelData.endTimeStr" require="true"  ></timebox>

						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<hr>
				<button type="button" class="btn btn-default pull-left"
					data-dismiss="modal" ng-bind="Labels.Buttons.cancel"></button>
				<mybutton label="Labels.Buttons.save" click="saveOrUpdate()"
					icon="fa fa-save"></mybutton>
			</div>
		</div>
	</div>
</div>
