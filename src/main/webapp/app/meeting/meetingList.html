<div class="box box-form">
	<div class="box-header">
		<div class="col-md-6">
			<h3 style="margin-top: 2rem;" class="box-title" ng-bind="titlePage"></h3>
		</div>
		<div class="col-md-6">
			<mybutton label="Labels.Buttons.New" click="addItem()" toggle="modal" target="#MeetingView"
				icon="fa fa-plus" class="btn btn-primary pull-right"></mybutton>
		</div>
		<div class="col-md-12">
			<div class='row'>
				<hr>
				<datatable tablemodel="tableModel"></datatable>
			</div>
		</div>

	</div>
</div>

<div id="MeetingView" class="modal fade in" id="modal-default">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">Ã—</span>
				</button>
				<h3 class="modal-title" ng-bind="Labels.Generals.detailView"></h3>
				<hr>
			</div>
			<div class="modal-body" style="border: 1px;">
				<form role="form" name="modelForm">
					<div class="row">
						<div class="form-group">

							<textbox size="6" label="Labels.Meeting.title" model="modelData.title" require="false">
							</textbox>

							<datebox size="6" label="Labels.Meeting.meetingDate" model="modelData.meetingDate"
								require="false"></datebox>

							<textbox size="6" label="Labels.Meeting.startTime" type="number" model="modelData.startTime"
								require="false"></textbox>

							<textbox size="6" label="Labels.Meeting.endTime" type="number" model="modelData.endTime"
								require="false"></textbox>

							<combobox size="6" label="Labels.Meeting.meetingStatus" model="modelData.meetingStatus"
								combomodel="meetingStatusModel"></combobox>

							<combobox size="6" label="Labels.Meeting.meetingType" model="modelData.meetingType"
								combomodel="meetingTypeModel"></combobox>

							<combobox size="6" label="Labels.Meeting.meetingPosition" model="modelData.meetingPosition"
								combomodel="meetingPositionModel"></combobox>

							<textbox size="6" label="Labels.Meeting.meetingService" model="modelData.meetingService"
								require="false"></textbox>

							<angucomplete size="6" label="Labels.Meeting.meetingRoom"
								selectedobject="modelData.meetingRoom" autocomobject="meetingRoomModel"></angucomplete>

							<multiselect size="6" label="Labels.Meeting.invitees" require="true"
								model="modelData.invitees" multimodel="inviteesModel"></multiselect>

						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<hr>
				<button type="button" class="btn btn-default pull-left" data-dismiss="modal"
					ng-bind="Labels.Buttons.cancel"></button>
				<mybutton label="Labels.Buttons.save" click="saveOrUpdate()" icon="fa fa-save"></mybutton>
			</div>
		</div>
	</div>
</div>
