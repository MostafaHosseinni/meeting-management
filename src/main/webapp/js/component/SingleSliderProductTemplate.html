<div ng-if="item" class="products">
	<div class="product">
		<div class="product-image">
			<div class="image">
				<a ng-click="item.action(item)" href="#!/{{item.link}}"> <img ng-src="{{item.image}}" alt=""> <img
					ng-src="{{item.image_hover}}" alt="" class="hover-image">
				</a>
			</div>
		</div>
		<div class="product-info text-right">
			<h3 class="name">
				<a ng-click="item.click()" ng-bind="item.title"></a>
			</h3>

			<div class="description" ng-bind="item.description"></div>

		</div>
		<div class="cart clearfix animate-effect">
			<div class="action">
				<ul class="list-unstyled">
					<li class="add-cart-button btn-group">
						<button data-toggle="tooltip" class="btn btn-primary icon"
							type="button" title="">
							<i class="fa fa-shopping-cart"></i>
						</button>
					</li>
					<li class="lnk wishlist"><a data-toggle="tooltip"
						class="add-to-cart" title=""> <i
							class="icon fa fa-heart"></i>
					</a></li>
					<li class="lnk"><a data-toggle="tooltip" class="add-to-cart"
						title=""> <i class="fa fa-signal"
							aria-hidden="true"></i>
					</a></li>
				</ul>
			</div>
		</div>
	</div>
</div>
