<div ng-class="size">
	<div class="form-group">
		<label ng-class=""><i ng-if="required" class="fa fa-asterisk"
			style="color: darkred !important; font-size: 12px !important;"></i> <span
			ng-bind="label"></span><span ng-if="!ngDisabled"
			ng-bind="checkLength()" class="maxlength"></span></label> <input
			class="form-control" ng-model="ngModel" ng-required="required"
			ng-disabled="ngDisabled" ui-mask="{{mask}}" type="{{type}}"
			model-view-value="true" tabindex="tab" autocomplete="off"
			maxlength="{{maxlength}}" minlength="{{minlength}}">
	</div>
</div>
