<div ng-class="size">
	<div class="form-group">
		<label ng-class=""><i
			ng-if="required" class="fa fa-asterisk"
			style="color: darkred !important; font-size: 12px !important;"></i> <span
			ng-bind="label"></span></label>  <input type="text"
			class="form-control" ng-model="ngModel"
			style="direction: ltr !important;" ui-mask="9999/99/99"
			model-view-value="true" placeholder="____/__/__"
			ng-pattern="/^(13\d\d|14\d\d)/(0?[1-9]|1[012])/(0?[1-9]|[12][0-9]|3[01])$/"
			ng-required="required" ng-disabled="ngDisabled">
	</div>
</div>
