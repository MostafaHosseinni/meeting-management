<div ng-class="size">
	<div class="form-group">
		<label ng-class=""><i ng-if="required" class="fa fa-asterisk"
			style="color: darkred !important; font-size: 12px !important;"></i> <span
			ng-bind="label"></span></label> <input class="form-control"
			ng-model="ngModel.name" ng-required="required" ng-disabled="1==1">
	</div>

	<div>
		<button type="button" class="btn btn-success" ng-click="chooseFile()"
			ng-bind="Labels.Buttons.chooseImage"></button>
		<button type="button" class="btn btn-danger" ng-click="deleteFile()"
			ng-bind="Labels.Buttons.deleteImage"></button>

		<input type="file" ng-attr-id="{{fileChooserName}}" accept="image/*"
			style="display: none;" ng-file-data="ngModel" ng-file-model="ngModel.file">
	</div>
	<div>
		<img ng-show="ngModel" ng-src="{{ngModel.file}}"
			style="margin-top: 5px; width: 100%; border: solid 1px; border-color: #d2d6de;"></img>
	</div>

</div>
