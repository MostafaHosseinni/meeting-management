<body>
    <!-- Preloader -->
    <div class="preloader">
        <svg class="circular" viewbox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"></circle>
        </svg>
    </div>
    <section id="wrapper" class="login-register">
        <div class="login-box">
            <div class="white-box">
                <form class="form-horizontal form-material" method="post">
                    <h3 class="box-title m-b-20">ورود</h3>
                    <div class="form-group ">
                        <div class="col-12">
                            <input type="hidden" name="password" id="password" />
                            <input class="form-control" type="text" required="" id="username" name="username"
                                placeholder="نام کاربری">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-12">
                            <input class="form-control" type="password" id="concat" required="" placeholder="رمز عبور">
                        </div>
                    </div>

                    <h3 id="errorMsg" class="box-title m-b-20" style="color: red;"></h3>

                    <div class="form-group text-center m-t-20">
                        <div class="col-12">
                            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
                                id="submitBtn" type="submit">ورود</button>
                        </div>
                    </div>

                    <script>

                        $(document).ready(function () {
                            var error = window.location.search.substr(7);
                            var errorMsg = '';
                            if (error) {
                                switch (error) {
                                    case '1':
                                        errorMsg = 'نام کاربری یا رمز عبور اشتباه است';
                                        break;
                                    case '2':
                                        errorMsg = 'نام کاربری یا رمز عبور منقضی شده است'
                                        break;
                                    default:
                                        errorMsg = '';
                                }
                                $("#errorMsg").text(errorMsg);
                            }
                        });

                        $("#submitBtn")
                            .on(
                                'click',
                                function (e) {

                                    e.preventDefault()

                                    var self = this;
                                    var user = document
                                        .getElementById("username").value;
                                    var pass = document
                                        .getElementById("concat").value;
                                    var msg = document
                                        .getElementById("password").value = pass//user

                                    self.form.submit(function () {
                                        debugger
                                    });
                                });
                    </script>
                </form>
            </div>
        </div>
    </section>
